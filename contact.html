<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="background-image: url('./img/5.png') ; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div>
        <div style="background-color: rgba(223, 211, 211, 0.8); max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(168, 32, 32, 0.1);">
            <h2 style="display: flex; justify-content: center; align-items: center;">Contact Us</h2>
            <form action="new.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
